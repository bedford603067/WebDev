<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div id="listDiv">
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div id="searchDiv">
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>
    <div id="redirectDiv">
        <h2>Hyperlink</h2>
    </div>

    <div id="saveDiv">
        <h2>Save</h2>
        <input type="text" id="txtProductID" />
        <input type="text" id="txtProductName"/>
        <input type="text" id="txtProductCategory" />
        <input type="text" id="txtProductPrice" />
        <input type="button" value="Save" onclick="addProduct();" />
    </div>


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products';
        // 'api/products/getallproducts2'; 
    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#products'));
            });
          });
    });

    $("#listDiv").click(function (e) { alert("hello"); })
    $("#redirectDiv").click(function (e) {
        window.location.replace("http://www.google.co.uk")
    })

    function formatItem(item) {
      return item.Name + ': $' + item.Price;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#product').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });

        // getXml();
    }

    function getXml() {
        jQuery.support.cors = true;
        $.ajax({
            url: 'api/products',
            type: 'GET',
            dataType: 'xml',
            success: function (data) {
                alert(data);
            },
            error: function (x, y, z) {
                alert(x + '\n' + y + '\n' + z);
            }
        });
    }

    function addProduct() {
        jQuery.support.cors = true;
        var product = {
            ID: $('#txtProductID').val(),
            Name: $('#txtProductName').val(),
            Category: $('#txtProductCategory').val(),
            Price: $('#txtProductPrice').val()
        };

        var jqxhr = $.ajax({
            url: 'api/Products',
            type: 'POST',
            data: JSON.stringify(product),
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                alert(data.Price);
            },
            error: function (x, y, z) {
                alert(x + '\n' + y + '\n' + z);
            }
        });

        // jqxhr.always
    }

    </script>
</body>
</html>
